<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحويل إلى Discord...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            border: 4px solid #7289da;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .en {
            display: block;
            font-size: 0.9rem;
            color: #b9bbbe;
            margin-top: 10px;
        }
    </style>
    <script>
        // Discord OAuth2 Configuration
        const DISCORD_CLIENT_ID = 'YOUR_DISCORD_CLIENT_ID';
        const REDIRECT_URI = encodeURIComponent(window.location.origin + '/api/auth/discord/callback');
        const SCOPE = 'identify email';
        
        // Add state parameter for security
        const state = Math.random().toString(36).substring(2);
        // Store state in sessionStorage for verification
        sessionStorage.setItem('discord_oauth_state', state);
        
        // Construct the Discord OAuth URL with state parameter
        const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${SCOPE}&state=${state}`;
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = discordAuthUrl;
        }, 1500);
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="message">
            <span class="ar">جاري تحويلك إلى Discord...</span>
            <span class="en">Redirecting to Discord...</span>
        </div>
    </div>
</body>
</html>
